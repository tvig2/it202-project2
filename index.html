  <body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

  <div class="content" id="home">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>repl.it</title>

    </head>
    <body>
        <div>
            <input type="text" id="ward" placeholder="Search Ward"> 
        </div>
        
        <div>
            <input type="text" id="status" placeholder="Search Status"> 
        </div>
        
        <button id="searchEnter">Enter</button>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        

        <script>
            
          $(document).ready(function(){
              
              var url = "https://data.cityofchicago.org/resource/cdmx-wzbz.json";
              
              $.get(url, function(response) {
                  console.log(response);

                  var data = response;

                  $.each(data, function(i,v){
                    console.log(i,v);

                    // clone card
                    var clone = $(".template").clone();
                    // update values
                    clone.find(".card-title").text(v.status);
            
                    clone.removeClass("template");

                    // insert into DOM
                    $("#list").append(clone);

              });  
          });
          });

         </script>
    </body>
  </div>
  <div class="content" id="list">
     <div class="card template" style="width: 18rem;">
		 <div class="card-body">
			 <h5 class="card-title">Card title</h5>
			 <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
			 <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
		 </div>
	 </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
      $(document).ready(function() {

        function hideScreens() {
          $(".content").hide();
        }

        $(".nav-link").on("click", function(){
          hideScreens();
          var target = $(this).attr("href");
          $(target).show();
        });

      });
    </script>


  </body>
